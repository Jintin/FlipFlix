<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" />
  
  <!-- N-shaped Wave Path -->
  <path d="M 140 360 C 140 200, 180 140, 220 140 S 290 380, 330 380 S 370 250, 370 160" 
        stroke="#E50914" 
        stroke-width="50" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)" />
        
  <!-- Top Right Arrowhead (Curved/Swept) -->
  <path d="M 370 100 
           Q 320 160 310 200 
           Q 370 170 430 200 
           Q 420 160 370 100 Z" 
        fill="#E50914" 
        stroke="none"
        filter="url(#glow)" />

  <!-- Bottom Left Arrowhead (Curved/Swept) -->
  <path d="M 140 420 
           Q 190 360 200 320 
           Q 140 350 80 320 
           Q 90 360 140 420 Z" 
        fill="#E50914" 
        stroke="none"
        filter="url(#glow)" />
        
</svg>
